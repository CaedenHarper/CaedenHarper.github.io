<!DOCTYPE html><link rel=stylesheet href=/CaedenHarper.github.io.b611583e.css><title>Miata Calculator</title><link rel=stylesheet href=/miata.f074a6a6.css><body>
        <div id=main_div>
            <div id=timer>? days</div>
            <div id=date>Jan. 1, 1970</div>
            <div id=num-settings>
                <div class=setting-div>
                    Bi-weekly Paycheck:
                    <input type=number id=paycheck step=any min=0 placeholder=0 value=2000>
                </div>
                <div class=setting-div>
                    Bi-weekly Budget:
                    <input type=number id=biweekly-budget step=any min=0 placeholder=0 value=420>
                </div>
                <div class=setting-div>
                    Daily Budget: 
                    <input type=number id=daily-budget step=any min=0 placeholder=0 value=30>
                </div>
                <div class=setting-div>
                    Miata Cost: 
                    <input type=number id=miata-cost step=any min=0 placeholder=0 value=5000>
                </div>
                <div class=setting-div>
                    Tax Rate: 
                    <input type=number id=tax-rate step=any min=0 placeholder=0 value=0.0725>
                </div>
                <div class=setting-div>
                    Already Saved:
                    <input type=number id=already-saved step=any min=0 placeholder=0 value=0>
                </div>
                <div class=setting-div>
                    Total Cost:
                    <div id=total-cost class=one-line>$</div>
                </div>
            </div>
            
            
        </div>
        <script type=module src=/miata.86ef9d22.js></script>
