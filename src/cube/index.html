<!DOCTYPE html>
<html>
    <head>
        <!-- One-hundred emojis -->
        <title>&#128175 &#128175 &#128175 &#128175 &#128175</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        
        <!-- TODO: update favicon -->
        <!-- <link rel="icon" type="image/png" sizes="32x32" href="favicon.png"> -->
    </head>
    <body>
        <div id="main_div">
            <div id="div-container" class="sideways">
                <div class="column">
                    <!-- total time solving -->
                    <div id="total_time" class="child shadow"></div>
                    <!-- total # of solves -->
                    <div id="total" class="child shadow"></div>
                    <!-- DNF count -->
                    <div id="DNF" class="child shadow red"></div>
                    <!-- +2 count -->
                    <div id="plus_two" class="child shadow red"></div>
                    <div id="best_time" class="child shadow green"></div>
                    <div id="worst_time" class="child shadow green"></div>
                    <!-- TODO: add global average -->
                </div>
                <div id="avg" class="column">
                    <!-- best, worst per avg (added dynamically) here-->
                </div>
                <div id="streak" class="column">
                    <!-- best, worst per avg (added dynamically) here-->
                </div>
                <div id="graph-box">
                    <canvas id="graph" responsive="true"></canvas>
                </div>
            </div>
            <div class="sideways">
                <div class="column">
                    <textarea class="noscroll" id="text_input" 
                    autocomplete="off" rows="10" cols="40"
                    placeholder="paste here..."></textarea>
                </div>

                <div id="num-settings" class="settings column">
                    <div class="setting-div">
                        Minimum Graph:
                        <input type="number" id="min-input" min="0" placeholder="5"></input>
                    </div>
                    <div class="setting-div">
                        Maximum Graph:
                        <input type="number" id="max-input" min="0.001" placeholder="30"></input>
                    </div>
                    <div class="setting-div">
                        Number of Solves:
                        <input type="number" id="numsolves-input" placeholder="all"></input>
                    </div>
                    <div class="setting-div">
                        Step By:
                        <input type="number" id="step-input" min="1" placeholder="1"></input>
                    </div>
                </div>
                <div id="list-settings" class="settings column">
                    <div class="setting-div">
                        Average of N
                        <input id="average-input" placeholder="5, 12, 100, 1000"></input>
                    </div>
                    <div class="setting-div">
                        Streak of Solves under N
                        <input id="streak-input" placeholder="15, 20, 25, 30"></input>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
