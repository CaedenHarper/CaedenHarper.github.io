<!DOCTYPE html>
<html>
    <head>
        <title>Cubing Analyzer</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        
        <!-- TODO: update favicon -->
        <!-- <link rel="icon" type="image/png" sizes="32x32" href="favicon.png"> -->
    </head>
    <body>
        <div id="main_div">
            <div id="div-container" class="sideways">
                <div class="column">
                    <!-- total time solving -->
                    <div id="total_time" class="child"></div>
                    <!-- total # of solves -->
                    <div id="total" class="child"></div>
                    <!-- DNF count -->
                    <div id="DNF" class="child"></div>
                    <!-- +2 count -->
                    <div id="plus_two" class="child"></div>
                    <div id="best_time" class="child"></div>
                    <div id="worst_time" class="child"></div>
                    <div id="mean" class="child"></div>
                </div>
                <div id="avg" class="column">
                    <!-- best, worst per avg (added dynamically) here-->
                </div>
                <div id="streak" class="column">
                    <!-- best, worst per avg (added dynamically) here-->
                </div>
                <div id="graph-box">
                    <canvas id="graph" responsive="true"></canvas>
                </div>
            </div>
            <div class="sideways">
                <div>
                    <label for="file-input">Input a csv file:</label>
                    <input type="file" id="file-input" name="file-input" accept=".csv"></input>
                </div>
                <div class="column">
                    <textarea class="noscroll" id="text-input" 
                    autocomplete="off" rows="10" cols="40"
                    placeholder="paste here..."></textarea>
                </div>

                <div id="num-settings" class="settings column">
                    <div class="setting-div">
                        Minimum Graph: 
                        <input type="number" id="min-input" min="0" placeholder="5"></input>
                    </div>
                    <div class="setting-div">
                        Maximum Graph: 
                        <input type="number" id="max-input" min="0.001" placeholder="30"></input>
                    </div>
                    <div class="setting-div">
                        Number of Solves: 
                        <input type="number" id="numsolves-input" placeholder="all"></input>
                    </div>
                    <div class="setting-div">
                        Step By: 
                        <input type="number" id="step-input" min="1" placeholder="1"></input>
                    </div>
                </div>
                <div id="list-settings" class="settings column">
                    <div class="setting-div">
                        Average of N: 
                        <input id="average-input" placeholder="5, 12, 100, 1000..."></input>
                    </div>
                    <div class="setting-div">
                        Streak of Solves under N: 
                        <input id="streak-input" placeholder="15, 20, 25, 30..."></input>
                    </div>
                    <div class="setting-div">
                        Ignore DNFs?: &nbsp;
                        <input id="ignore-dnf-input" type="checkbox"></input>
                    </div>
                    <div class="setting-div">
                        Ignore +2s?: &nbsp;
                        <input id="ignore-plus-two-input" type="checkbox"></input>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="index.ts"></script>
    </body>
</html>
