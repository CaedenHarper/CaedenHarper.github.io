<!DOCTYPE html>
<html>
    <head>
        <title>Quota Calculator</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        
        <!-- TODO: update favicon -->
        <!-- <link rel="icon" type="image/png" sizes="32x32" href="favicon.png"> -->
    </head>
    <body>
        <div id="main_div">
            <div id="div-container" class="column">
                <div class="column">
                    <div id="lowest-next-quota" class="child"></div>
                    <div id="average-next-quota" class="child"></div>
                    <div id="highest-next-quota" class="child"></div>
                    <div id="percentile" class="child"></div>
                    <div id="lowest-quota-num" class="child"></div>
                    <div id="highest-quota-num" class="child"></div>
                </div>
                <div id="num-settings" class="settings column">
                    <div class="setting-div">
                        Previous Quota: 
                        <input type="number" id="previous-quota" min="0" placeholder="130" value="130"></input>
                    </div>
                    <div class="setting-div">
                        Quota Num: 
                        <input type="number" id="quota-num" min="1" placeholder="2" value="2"></input>
                    </div>
                    <div class="setting-div">
                        Current Quota: 
                        <input type="number" id="current-quota" min="0" placeholder="183" value="183"></input>
                    </div>
                </div>
                <div id="graph-box">
                    <canvas id="graph" responsive="true"></canvas>
                </div>
            </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
