<!DOCTYPE html>
<html>
    <head>
        <title>Miata Calculator</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        
        <!-- TODO: update favicon -->
        <!-- <link rel="icon" type="image/png" sizes="32x32" href="favicon.png"> -->
    </head>
    <body>
        <div id="main_div">
            <div id="timer">. . .</div>
            <div id="num-settings">
                <div class="setting-div">
                    Bi-weekly Paycheck: 
                    <input type="number" id="paycheck" min="0" placeholder="2000"></input>
                </div>
                <div class="setting-div">
                    Bi-weekly Budget:
                    <input type="number" id="biweekly-budget" min="0" placeholder="420"></input>
                </div>
                <div class="setting-div">
                    Daily Budget: 
                    <input type="number" id="daily-budget" min="0" placeholder="30"></input>
                </div>
                <div class="setting-div">
                    Miata Cost: 
                    <input type="number" id="miata-cost" min="0" placeholder="5000"></input>
                </div>
                <div class="setting-div">
                    Tax Rate: 
                    <input type="number" id="tax-rate" min="0" value="0.0725"></input>
                </div>
                <div class="setting-div">
                    Total Cost: 
                    <div id="total-cost" class="one-line">???</div>
                </div>
            </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
